<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/stilos.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="continer">
    <div class="logo">
      <img class="logo__imagen" src="images/logo.svg" alt="">
    </div>
    <div class="main">
      <div class="picture">
        <img class="imagen" src="images/illustration-mockups.svg" alt="mockups">
      </div>
      <div class="information">
        <h1 class="information__tittle"> Build The Community Your Fans Will Love
        </h1>
        <p class="information__extracto">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/jorsuap">Jorddi Suarez</a>.
      </p>
    </footer>
    <div class="social">
      <div class="redes">
        <span class="icon-social-facebook-circular"></span>
        <span class="icon-social-twitter-circular"></span>
        <span class="icon-instagram"></span>
      </div>
    </div>
  </div>
</body>

</html>
